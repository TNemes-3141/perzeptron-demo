<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Perzeptron Demo</title>
</head>
<body>
    <main>
        <h1 id="main-title">Das Perzeptron</h1>
        <hr>
        <p id="main-paragraph">Der Grundbaustein jedes neuronalen Netzwerks &ndash; ein einzelnes Neuron. Versuche, die Gewichte so zu kalibrieren, dass das Perzeptron korrekt vorhersagt, welche Schriftfarbe auf der gegebenen Hintergrundfarbe besser lesbar ist!</p>
        <div class="slider-container">
            <img src="./assets/images/weight_1.png" alt="Weight 1" class="weight">
            <input type="range" min="-100" max="100" value="1" class="slider" id="w1">
        </div>
        <div class="slider-container">
            <img src="./assets/images/weight_2.png" alt="Weight 2" class="weight">
            <input type="range" min="-100" max="100" value="1" class="slider" id="w2">
        </div>
        <div class="slider-container">
            <img src="./assets/images/weight_3.png" alt="Weight 3" class="weight">
            <input type="range" min="-100" max="100" value="1" class="slider" id="w3">
        </div>
        <div id="game-div">
            <div id="inner-game-div">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
